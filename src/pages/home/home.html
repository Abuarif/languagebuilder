<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<h4>Welcome!</h4>
	<p>Select a learning method below or on the menu to begin.</p>
	<ion-list>
		<button ion-button block default (click)="itemTapped($event, 'english')">
			<ion-label text-center>English -> Русский</ion-label>
		</button>
		<button ion-button block default (click)="itemTapped($event, 'russian')">
			<ion-label text-center>Русский -> English</ion-label>
		</button>
	</ion-list>
</ion-content>
