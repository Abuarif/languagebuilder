<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Русский to English</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<p padding>Input the Russian word on the left that matches the translated English word on the right.</p>
	<ion-list>
		<ion-item *ngFor="let word of words | async">
				{{word.$key}}
				<div item-right>{{word.Russian}}</div>
		</ion-item>
	</ion-list>
</ion-content>
