<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Русский to English</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<p padding>Input the Russian word on the left that matches the translated English word on the right.</p>
	<button ion-button block color="primary" (click)="showCheckbox()">Show Checkbox Alert</button>

	<ion-list *ngIf="testCheckboxResult">
		<ion-item *ngFor="let word of words | async">
			{{word.Russian}}
			<div item-right>{{word.English}}</div>
		</ion-item>
	</ion-list>
</ion-content>
